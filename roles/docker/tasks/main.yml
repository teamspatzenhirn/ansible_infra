- name: "docker: remove legacy packages"
  become: true
  apt:
    name:
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - podman-docker
      - containerd
      - runc
    state: absent

- name: "docker: install prerequisites via apt"
  become: true
  apt:
    name:
      - ca-certificates
      - curl
    state: latest
    update_cache: yes

- name: "docker: obtain apt signing key"
  become: true
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"

- name: "docker: add apt repo"
  become: true
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

- name: "docker: install and update"
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: "docker: add docker group to ansible user"
  become: true
  user:
    name: ansible
    append: true
    groups: docker

