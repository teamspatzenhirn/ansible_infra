- name: Common
  hosts:
    - clients
  roles:
    - update
    - essential-tools
    - docker
    - ansible-user
    - spatz-user
    - netbird
    - network
    - ufw

- name: PCs
  hosts:
    - pc
  roles:
    - remove-legacy-stuff
    - kanidm
    - mounts
    - kill-snap-get-flatpak
    - desktop-programs
    - shells
    - vnc-client
    - ade
    - sudo
    - vscode
    - vnc-server
    - virtualgl

- name: Teamraum Audio
  hosts: teamraum
  roles:
    - pulseaudio

- name: CI
  hosts: ci
  roles:
    - gitlab-runner

- name: GPU
  hosts: gpu
  roles:
    - nvidia
    - nvidia-docker

- name: NUC
  hosts: spatz
  roles:
    - kill-snap-get-flatpak
    - shells
    - vnc-client
    - ade
    - sudo
    - vnc-server
    - virtualgl
    - spatz-background
    - coral
    - flir
    - touchscreen
    - swap
    # make sure this is last to avoid need for unnecessary many reboots in previous roles for initial setup
    - spatz-setup