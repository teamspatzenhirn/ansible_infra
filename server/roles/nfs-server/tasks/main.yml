- name: "install nfs-kernel-server"
  become: true
  apt:
    name:
      - nfs-kernel-server
    state: latest
    update_cache: yes

- name: "enable rpcbind nfs-kernel-server"
  service:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - rpcbind
    - nfs-kernel-server

- name: "copy exports definition"
  become: true
  copy:
    src: nfs-exports
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  register: copy

- name: "copy config"
  become: true
  copy:
    src: nfs.conf
    dest: /etc/nfs.conf.d/nfs.conf
    owner: root
    group: root
    mode: 0644
  register: config

- name: "reload NFS & exportfs"
  become: true
  shell: systemctl reload nfs-kernel-server && exportfs -a
  when: copy.changed or config.changed
